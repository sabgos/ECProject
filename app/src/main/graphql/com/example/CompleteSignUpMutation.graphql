mutation completeSignup($user :UserInput){
    completeSignup(user :$user ){
        name
        id
        email
        contactNo
        addresses{
            id
            addr1
            addr2
            addr3
            city
            defaultFlag
        }
        userPersons{
            id
            name
            user{
                email
                name
            }
        }
        userPrefs
        {
            id
            pkey
            pval
        }
    }
}